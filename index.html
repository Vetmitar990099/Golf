<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/main.css" rel="stylesheet" >
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script defer type="text/javascript" src="index.js" ></script>
    </head>
    <body>
        <div class="player">
            <form action="" class="playerform">
                <input type="text" id="newplayer"></input>
                <button type="submit" id="newplayersubmit"> New Player</button>
            </form>
        </div>
        <div id="course-and-tee">
            <div class="course col-lg-6 col-md-6 col-12">
                <label for="course-select">Select Course</label>
                <select class="form-control" id="course-select"></select>
            </div>
            <div class="tee col-12 col-md-6 col-lg-6">
                <label for="tee-box-select">Select Tee</label>
                <select class="form-control" id="tee-box-select"></select>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <table class="table caption-top">
                    <thead>
                      <tr>
                        <th scope="col">Scorecard</th>
                      </tr>
                    </thead>
                    <tbody class='playerrow'>
                        <tr>
                            <th>Holes</th>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>
                            <td>17</td>
                            <td>18</td>
                          </tr>
                      <tr class='parrow'>
                        <th scope="row">PAR</th>
                      </tr>
                      <tr class='yardrow'>
                        <th scope="row">YARDAGE</th>
                      </tr>
                      <tr class='hcprow'>
                        <th scope="row">HANDICAP</th>
                      </tr>
                    </tbody>
                  </table>
            </table>
        </div>
    <template id="tabletemplatepar">
            <td id="par">1</td>
    </template>
    <template id="tabletemplateyards">
            <td id="yardage">1</td>
    </template>
    <template id="tabletemplatehandicap">
            <td id="hcp">1</td>
    </template>
    <template id="players">
        <tr>
            <th></th>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>

            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>

            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
        </tr>

</html>
