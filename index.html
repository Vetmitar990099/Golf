<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/main.css" rel="stylesheet" >
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script defer type="text/javascript" src="index.js" ></script>
    </head>
    <body>
        <div class="player">
            <form action="" class="playerform">
                <input type="text" id="newplayer"></input>
                <button type="submit" id="newplayersubmit"> New Player</button>
            </form>
        </div>
        <div id="course-and-tee">
            <div class="course col-sm-6">
                <label for="course-select">Select Course</label>
                <select class="form-control" id="course-select"></select>
            </div>
            <div class="tee col-sm-6">
                <label for="tee-box-select">Select Tee</label>
                <select class="form-control" id="tee-box-select"></select>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <table class="table caption-top">
                    <thead>
                      <tr>
                        <th scope="col">Scorecard</th>
                      </tr>
                      <tr>
                        <th>HOLES</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                        <th>13</th>
                        <th>14</th>
                        <th>15</th>
                        <th>16</th>
                        <th>17</th>
                        <th>18</th>
                      </tr>
                    </thead>
                    <tbody class='playerrow'>
                      <tr class='parrow'>
                        <th scope="row">PAR</th>
                      </tr>
                      <tr class='yardrow'>
                        <th scope="row">YARDAGE</th>
                      </tr>
                      <tr class='hcprow'>
                        <th scope="row">HANDICAP</th>
                      </tr>
                    </tbody>
                  </table>
            </table>
            <button type="text" id="setscores">Set Scores</button>
        </div>
    <template id="tabletemplatepar">
            <td id="par">1</td>
    </template>
    <template id="tabletemplateyards">
            <td id="yardage">1</td>
    </template>
    <template id="tabletemplatehandicap">
            <td id="hcp">1</td>
    </template>
    <template id="players">
        <tr class="playerinfo">
            <th></th>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
            <td scope="row" id="playerdata"><input type="text" id="playerinput" placeholder="0"></td>
        </tr>
    </template>
</body>
</html>
